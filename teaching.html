      <h2>Teaching</h2>
      <p>In my career, I've provided student-centered semester-long university-level instruction, as well as shorter format research workshops and sessions. On this page, you will find information about this central aspect of my work.
      </p>
<object data="https://alyngee.github.io/Gamble-TeachingExperience.pdf" type="application/pdf" width="50%" height="500px">
      <p><a href="https://alyngee.github.io/Gamble-TeachingExperience.pdf"">My teaching philosophy and approach to instruction</a> is focused on holistic, experiential education within an inclusive classroom.</p>
  <object data="https://alyngee.github.io/Gamble-TeachingExperience.pdf" type="application/pdf" width="50%" height="500px">
      <p>Since 2014, I have taught <a href="https://alyngee.github.io/Gamble-TeachingExperience.pdf">credit-bearing semester-long courses and completed faculty development</a>. In my work as a librarian, I also teach short format lectures and workshops on a variety of scholarly research topics in STEM and science communication.</p>
